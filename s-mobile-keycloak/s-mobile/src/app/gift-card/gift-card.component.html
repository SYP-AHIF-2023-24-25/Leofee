<h1>gift-card works!</h1>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/login" href="#">Main Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Guthaben: <span id="balance">{{ amountOfMoney }}</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container text-center mt-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <img *ngIf="showQRCode" [src]="qrCodeImage" class="img-fluid qr-code" alt="QR-Code">
        </div>
      </div>
    </div>
    
    
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <p class="text-center">Guthaben: <span id="balance">{{ amountOfMoney }}</span></p>
        </div>
      </div>
    </div>
    

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center"> <!-- Button auf der gleichen Ebene wie das Guthaben -->
          <button *ngIf="!showQRCode" class="btn btn-primary btn-lg" style="background-color: #6c757d; border-color: #6c757d;" (click)="generateQRCode()">QR-Code anzeigen</button>
        </div>
      </div>
    </div>
    
    </body>
