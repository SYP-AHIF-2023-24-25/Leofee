<body>
    <!-- Add Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="https://www.htl-leonding.at/wp-content/uploads/2022/10/htllogo_2022_black_v2.png">
            </a>
            <div class="navbar-brand">
                {{fullName()}}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Buffet-Gutschein</h1>
        <div class="table-responsive">
            <table class="table blue-table">
                <tbody >
                    <tr>
                        <td><strong>If-Number</strong></td>
                        <td>{{userName()}}</td>
                    </tr>
                    <tr>
                        <td><strong>Aktueller Kontostand</strong></td>
                        <td>{{this.userCredit}} â‚¬</td>
                    </tr>
                    <tr>
                        <td><strong>Fullname:</strong></td>
                        <td>{{fullName()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container mt-3 d-flex justify-content-center">
            <button (click)="logout()" class="btn btn-danger btn-lg">Logout</button>
        </div>

        <h3 class="mt-4 d-flex justify-content-center font-weight-bold">QR-Code</h3>
        
        <div *ngIf="this.userCredit > 0 else noButton" class="text-center mt-3">
            <button class="btn btn-dark" type="button" [disabled]="false" (click)="clickOnQrCodeButton()">Qr-Code</button>
            <div *ngIf="generateQrCodeButton" class="container mt-3 d-flex justify-content-center">
                <qrcode [qrdata]="generateQRCode()" [width]="300" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
        </div>
        <ng-template #noButton>
            <button class="btn btn-dark" type="button" [disabled]="true" (click)="clickOnQrCodeButton()">Qr-Code</button>
        </ng-template>
        
    </div>
</body>
