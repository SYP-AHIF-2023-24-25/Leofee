<h1>Your profile</h1>
<br>
<div>
    <h2>{{userName()}}</h2>
    <div *ngIf="leoUserRole() == 1; else elseBlock">
        <h1>Student</h1>
    </div>
    <ng-template #elseBlock>
        <h1>Teacher</h1>
    <h2>{{leoUserRole()}}</h2>
    </ng-template>
    <h2>{{username()}}</h2>
</div>
<br>
<br>
<h3>Qr-Code</h3>
<qrcode [qrdata]="qrCodeData()" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
