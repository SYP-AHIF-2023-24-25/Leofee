<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="https://www.htl-leonding.at/wp-content/uploads/2022/10/htllogo_2022_black_v2.png"
        height="20"
        alt=""
        loading="lazy"
      />

    <div class="container">
        <h1>Buffet-Gutschein</h1>
        <div class="table-responsive">
            <table class="table table-sm">
                <tbody class="tbody blue-table">
                    <tr>
                        <td><strong>Name</strong></td>
                        <td>{{fullName()}}</td>
                    </tr>
                    <tr>
                        <td><strong>Klasse</strong></td>
                        <td>{{this.className}}</td>
                    </tr>
                    <tr>
                        <td><strong>Aktueller Kontostand</strong></td>
                        <td>{{this.userCredit}} €</td>
                    </tr>
                    <tr>
                        <td><strong>Ausgegebenes Geld:</strong></td>
                        <td>{{this.usedValue}}
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-3">
            <div *ngIf="this.userCredit > 0 else noButton">
                <button class="btn btn-dark btn-lg" type="button" [disabled]="false" (click)="clickOnQrCodeButton()">Gutschein einlösen</button>
                <div *ngIf="generateQrCodeButton" class="container mt-3 d-flex justify-content-center border border-dark">
                    <qrcode class="qrcode" [qrdata]="generateQrCode()" [width]="300" [errorCorrectionLevel]="'M'"></qrcode>
                </div>
            </div>
            <ng-template #noButton>
                <button class="btn btn-dark btn-lg" type="button" [disabled]="true" (click)="clickOnQrCodeButton()">Qr-Code</button>
            </ng-template>
        </div>
    </div>
</body>
