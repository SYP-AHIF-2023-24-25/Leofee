name: Code Coverage

on: 
  push:
    branches:
      - 154-lint-und-code-coverage-einfügen
  pull_request:
    branches:
      - 154-lint-und-code-coverage-einfügen

permissions:
  contents: write
  packages: write
  statuses: write
  checks: write

jobs:
  base_branch_cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - run: yarn install

      - run: yarn coverage

      - uses: actions/upload-artifact@v3
        with:
          name: ref-lcov.info
          path: ./coverage/lcov.info

  checks:
    runs-on: ubuntu-latest
    needs: base_branch_cov
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - uses: actions/download-artifact@v3
        with:
          name: ref-lcov.info

      - run: yarn install

      - run: yarn coverage

      - id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          lcov-file: "./coverage/lcov.info"
          base-lcov-file: "./lcov.info"
          minimum-ratio: 0
          send-summary-comment: true
          show-annotations: "warning"
