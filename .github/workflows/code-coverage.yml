name: Code Coverage

on:
  push:
    branches: [154-lint-und-code-coverage-einfügen]
  pull_request:
    branches: [154-lint-und-code-coverage-einfügen]

permissions:
  contents: write
  packages: write
  statuses: write
  checks: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.base_ref }}
    - uses: actions/setup-node@v3
      with:
        node-version: v20.9.0
    - run: yarn install
    - run: yarn coverage
    - uses: barecheck/code-coverage-action@v1
      with:
        barecheck-github-app-token: ${{ secrets.MY_BARECHECK_TOKEN }}
        lcov-file: "./coverage/lcov.info"
        base-lcov-file: "./lcov.info"
        minimum-ratio: 0
        send-summary-comment: true
        show-annotations: "warning"
