<span style="font-size: 3vw;" class="top-right">
  <button style=" margin-left: 10px; font-size: 2vw;" mat-raised-button [disabled]="!hasSelectedProducts()"
    (click)="clear()">
    <mat-icon>undo</mat-icon>
  </button>
  {{ getTotals().toFixed(2) }} €
  <button style="margin-left: 10px; font-size: 2vw;" mat-raised-button color="accent"
    [disabled]="!hasSelectedProducts() || getTotals() < 0" (click)="checkout()">Zahlen
    <mat-icon>done</mat-icon></button>

    <button (click)="openDialogasd()">Dialog öffnen</button>
</span>


<mat-grid-list *ngIf="selectedBuffet != undefined" [cols]="numberColumns" rowHeight="10em">
  <mat-grid-tile *ngFor="let product of selectedBuffet.products">
    <mat-card [ngClass]="product.amount > 0 ? 'product-card-selected' : 'product-card'">
      <mat-card-content [ngStyle]="{'color': product.price < 0 ? 'red' : 'black' }">
        <div class="text-inside-grid">
          {{ product.name}}
        </div>
        <div class="grid-subtitle">
          {{ (product.price / 100.0).toFixed(2)}} €
        </div>
        <div class="buttons-inside-grid">
          <button color="basic" (click)="inc(product)" mat-mini-fab>+</button>
          <span style="padding:20px">{{ product.amount }}</span>
          <button color="basic" [disabled]="product.amount == 0" (click)="dec(product)" mat-mini-fab>-</button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
