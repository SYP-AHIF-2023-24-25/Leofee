<h1 mat-dialog-title>Willst Du diese Buchung speichern?</h1>
<div mat-dialog-actions align="center">
  <button style="margin-right: 50px" class="mat-raised-button" (click)="clicked('no')">Nein</button>
  <button class="mat-raised-button mat-primary" (click)="clicked('yes')" cdkFocusInitial>Ja!</button>
</div>
