<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Anmelden</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Benutzername:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="IF000000" [(ngModel)]="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" [(ngModel)]="password" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Anmelden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
