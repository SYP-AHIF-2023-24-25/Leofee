server {
    listen 80;

    # Haupt-Location f端r die Angular-App
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;  # Wenn Datei nicht gefunden, auf Angular-Routing verweisen
        index index.html;
    }

    # Statische Dateien direkt ausliefern, ohne auf Angular-Routing zur端ckzugreifen
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;  # Cache f端r statische Dateien, um die Ladezeit zu verbessern
        access_log off;  # Kein Logging f端r statische Dateien
        add_header Cache-Control "public";
    }

    # MIME-Typen sicherstellen
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}
