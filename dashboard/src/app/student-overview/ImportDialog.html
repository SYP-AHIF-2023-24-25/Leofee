<div mat-dialog-content style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;">
    <h2 style="margin-bottom: 20px;">Import Students</h2>
    <div style="display: flex; align-items: center; justify-content: center;">
        <input type="file" (change)="onFileSelected($event)" accept=".csv, .txt" style="margin-right: 10px;" />
    </div>
    
    <br>

    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
        <label for="amount" style="margin-right: 10px;">Amount for all Students</label>
        <input id="amount" type="number" [(ngModel)]="amount" (input)="validateAmount()" style="width: 100px; text-align: right;" step="0.01" min="0" />
    </div>

    <button class="btn btn-primary mb-3" (click)="importStudent()">Add Students</button>

    
</div>
