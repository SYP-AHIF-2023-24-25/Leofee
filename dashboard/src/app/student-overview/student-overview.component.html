<div class="container mt-4">

  <br>
  <br>
  <br>

  <h1 class="d-flex ">Import/Export Students</h1>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" (click)="importStudents()">Import Students</button>
    <button class="btn btn-primary" (click)="exportToCSV()">Export CSV</button>
  </div>

  <br>
  <br>

  <h1 class="d-flex ">Manage Students</h1>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary" (click)="AddStudent()">Add Student</button>   
    <button class="btn btn-danger" (click)="deleteAllStudents()">Delete All Students</button> 
  </div>

  <br>
  <br>

  <mat-form-field appearance="fill" class="mb-3">
    <mat-label>Sortieren</mat-label>
    <mat-select (selectionChange)="onFilterChange($event)">
      <!-- Add your filter options here -->
      <mat-option value="lastname">Nachname</mat-option>
      <mat-option value="class">Klasse</mat-option>      
    </mat-select>
  </mat-form-field>
  
  <table *ngIf="_students.length > 0" class="table table-bordered mt-3" id="studentTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Class</th>
        <th>Balance</th>           
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of _studentsWithBalance">
        <td>{{entry.student.firstName}}</td>
        <td>{{entry.student.lastName}}</td>
        <td>{{entry.student.studentClass}}</td>
        <td>{{entry.balance}}â‚¬</td>
        <td>
          <button class="btn btn-danger" (click)="deleteStudentFromList(entry.student.lastName, entry.student.firstName)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 

</div>
