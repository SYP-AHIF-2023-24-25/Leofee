<div class="container mt-4">
  <div class="container-fluid mt-4">
    <div class="row w-100">      
      <div class="col-md-12 d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-start">
          <mat-form-field appearance="fill" class="mb-3">
            <mat-label>Sortieren</mat-label>
            <mat-select (selectionChange)="onFilterChange($event)">
              <mat-option value="all">Alle</mat-option>
              <mat-option value="lastname">Nachname</mat-option>
              <mat-option value="class">Klasse</mat-option>
              <mat-option value="inf">Informatik</mat-option>
              <mat-option value="medientechnik">Medientechnik</mat-option>
              <mat-option value="medizien">Medizientechnik</mat-option>
              <mat-option value="elektro">Elektrotechnik</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="text-center">
          <input type="text" class="form-control" placeholder="Schülername eingeben" (input)="filterStudents($event)">
        </div>
        <div class="col-md-4"></div> 
      </div>
    </div>
    <div *ngIf="isLoading" class="text-center mt-4">
      <mat-spinner ></mat-spinner>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    
        <!-- Firstname Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
        </ng-container>
    
        <!-- Lastname Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
          <td mat-cell *matCellDef="let element"> {{element.student.lastName}} </td>
        </ng-container>
    
        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
          <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>
    
        <!-- Class Column -->
        <ng-container matColumnDef="studentClass">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.student.studentClass}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="viewDetails(element.student.firstName, element.student.lastName)">
              Details
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div id="addStudents" class="d-flex flex-column align-items-center">        
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-primary menu" (click)="importStudents()">Import Students</button>
          <button class="btn btn-primary menu" (click)="exportToCSV()">Export CSV</button>
        </div>
      </div>
      <div>Anzahl der Schüler: {{_students.length}}</div>      
      <div id="manageStudents" class="d-flex flex-column align-items-center">        
        <div class="d-flex justify-content-between w-100">
          <button class="btn btn-primary menu" (click)="AddStudent()">Add Student</button>   
          <button class="btn btn-danger menu" (click)="deleteAllStudents()">Delete All Students</button> 
        </div>
      </div>        
    </div>
  </div>
</div>
