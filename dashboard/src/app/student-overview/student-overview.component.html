<div class="container mt-4">
  <div class="buttons">
    <div class="mb-3">
      <input type="file" class="form-control" (change)="importStudents($event)">
    </div>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <mat-select (selectionChange)="onFilterChange($event)">
      <!-- Add your filter options here -->
      <mat-option value="lastname">Nachname</mat-option>
      <mat-option value="class">Klasse</mat-option>      
    </mat-select>
  </mat-form-field>
    <button class="btn btn-primary" (click)="exportToCSV()">Export CSV</button>
    <button class="btn btn-primary ml-2" (click)="exportToPDF()">Export PDF</button>
    
  <table class="table table-bordered mt-3" id="studentTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Class</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of _students">
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.className}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteStudentFromList(student.lastName, student.firstName)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
