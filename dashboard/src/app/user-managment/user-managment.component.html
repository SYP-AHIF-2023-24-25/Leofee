

<h1>whiteListUser-Management</h1>
<div class="table-container">
    <div class="form-container">
        <div class="form-section">
            <form>
                <h3>Add User</h3>
                <label>UserId</label>
                <input class="form-control" type="text" [(ngModel)]="userIdInput" name="userIdInput" required title="User ID" placeholder="Enter User ID">
                <br/>
                <label>FirstName</label>
                <input class="form-control" type="text" [(ngModel)]="firstNameInput" name="firstNameInput" required title="First Name" placeholder="Enter First Name">
                <br/>
                <label>LastName</label>
                <input class="form-control" type="text" [(ngModel)]="lastNameInput" name="lastNameInput" required title="Last Name" placeholder="Enter Last Name">
                <br>
                <br>
                <button class="btn btn-primary" (click)="addUser()">add user</button>
            </form>
        </div>
        <div class="form-section">
            <form>
                <h3>Delete User</h3>
                <label>UserId</label>
                <input class="form-control" type="text" [(ngModel)]="deleteUserId" name="deleteUserId" required title="User ID" placeholder="Enter User ID">
                <br>
                <br>
                <button class="btn btn-primary" (click)="deleteUser()">delete user</button>
            </form>
        </div>
    </div>
    <br>
    <table class="custom-table">
      <thead>
        <tr>
          <th>#</th>
          <th>UserId</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let whiteListUser of _whiteListUsers; let i = index">
            <td>{{i + 1}}</td>
            <td>{{whiteListUser.userId}}</td>
            <td>{{whiteListUser.firstName}}</td>
            <td>{{whiteListUser.lastName}}</td>
            <td>
              <button ((click)="deleteUser()")></button>
            </td>
        </tr>
      </tbody>
    </table>
</div>
